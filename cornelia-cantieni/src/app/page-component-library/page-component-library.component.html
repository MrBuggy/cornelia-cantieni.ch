<div class="container">
    <div class="row">
        <div class="col col-md-8">
            <article class="library">
                <h1 class="library__header">Page and Component Library</h1>
                <section class="library__content">
                    <h2 class="library__content-header">Components</h2>
                    <section class="library-content__item">
                        <a
                            class="library__content-item-link"
                            *ngFor="let component of componentsList"
                            [routerLink]="component.link"
                            >{{ component.name }}</a
                        >
                    </section>
                </section>
            </article>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col col-md-8">
            <article class="library">
                <section class="library__content">
                    <h2 class="library__content-header">Pages</h2>
                    <section class="library__content__item">
                        <a
                            class="library__content-item-link"
                            *ngFor="let page of pagesList"
                            [routerLink]="page.link"
                            >{{ page.name }}</a
                        >
                    </section>
                </section>
            </article>
        </div>
    </div>
</div>
