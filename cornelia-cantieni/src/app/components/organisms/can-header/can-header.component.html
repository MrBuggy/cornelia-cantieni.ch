<header class="can-header" [class.can-header--small]="!isImageHeaderVisible">
    <div class="can-header__top" id="imageHeader" [class.can-header__top--small]="!isImageHeaderVisible">
        <img src="../assets/img/cantieni-logo.png" alt="Cornelia Cantieni Logo" class="can-header__logo">
        <can-hamburger (click)="toggleOffCanvas()" [navOpen]="navOpen"></can-hamburger>
    </div>
    <div class="can-header__list">
        <can-nav-list></can-nav-list>
    </div>
</header>
