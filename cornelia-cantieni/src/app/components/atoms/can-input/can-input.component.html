<div class="can-input{{ state !== undefined ? ' state-can-button--' + state : ''}}" [ngClass]="isFocused ? 'state-can-input--active' : ''">
    <div class="can-input__wrapper">
        <label [attr.for]="id" class="can-input__label">{{label}}</label>
        <input [attr.id]="id" type="text" class="can-input__input" (focus)="isFocused = !isFocused">
    </div>
    <span class="can-input__hint">{{hint}}</span>
</div>
