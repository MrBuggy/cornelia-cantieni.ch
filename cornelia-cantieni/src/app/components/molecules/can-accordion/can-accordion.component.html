<div class="can-accordion">
    <div *ngFor="let item of accordionList" class="can-accodrion__item">
        <div class="can-accordion__wrap">
            <span class="can-accordion__title">{{item.title}}</span>
            <span class="can-accordion__text">{{item.text}}</span>
        </div>
    </div>
</div>
